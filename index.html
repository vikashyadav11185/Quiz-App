<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <!-- Start Screen -->
      <div id="start-screen" class="screen">
        <h1>Quiz Game</h1>
        <div class="selection-container">
          <div class="select-group">
            <label for="category">Select Category:</label>
            <select id="category">
              <option value="mathematics">Mathematics</option>
              <option value="science">Science</option>
              <option value="gk">General Knowledge</option>
              <option value="technology">Latest Technologies</option>
              <option value="mncs">MNCs</option>
            </select>
          </div>
          <div class="select-group">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </div>
        <button id="start-btn" class="btn">Start Quiz</button>
      </div>

      <!-- Game Screen -->
      <div id="game-screen" class="screen hidden">
        <div class="header">
          <div class="category-info">
            Category: <span id="current-category"></span>
          </div>
          <div class="difficulty-info">
            Level: <span id="current-difficulty"></span>
          </div>
          <div class="score-info">Score: <span id="score">0</span></div>
          <div class="question-counter">
            Question: <span id="question-number">1</span>/<span
              id="total-questions"
              >10</span
            >
          </div>
        </div>
        <div class="timer-container">
          <div id="timer">15</div>
          <div id="timer-bar">
            <div id="timer-progress"></div>
          </div>
        </div>
        <div id="question-container">
          <div id="question"></div>
          <div id="options-container">
            <button class="option-btn" data-index="0">A</button>
            <button class="option-btn" data-index="1">B</button>
            <button class="option-btn" data-index="2">C</button>
            <button class="option-btn" data-index="3">D</button>
          </div>
          <div id="feedback" class="hidden"></div>
        </div>
        <button id="next-btn" class="btn hidden">Next Question</button>
      </div>

      <!-- End Screen -->
      <div id="end-screen" class="screen hidden">
        <h1>Quiz Completed!</h1>
        <div id="final-score">
          Your Score: <span id="end-score">0</span>/<span id="max-score"
            >10</span
          >
        </div>
        <button id="play-again-btn" class="btn">Play Again</button>
      </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
